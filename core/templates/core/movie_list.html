{% extends 'base.html' %}

{% block title %}
All The Movies
{% endblock %}
{% block main %}
    <ul>
        {% for movie in object_list %}
        <a href="{% url 'core:MovieDetail' pk=movie.id %}">
        <li>{{ movie }}</li>
        </a>
        {% empty %}
        <li>
            No movie yet.
        </li>
        {% endfor %}
    </ul>
    <p>
        Using https?
        {{ request.is_secure|yesno }}
    </p>
{% endblock %}
